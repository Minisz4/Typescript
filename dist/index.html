<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./index.js" defer></script>
    <title>Classic childrens books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <section id="overlay">
        <section id="overlay__content">
          <button id="closeButton">X</button>
          <div id="color__book"></div>
          <h2 id="overlay__heading"></h2>
          <p id="overlay__title"></p>
          <p id="plot__book"></p>
          <div class="info">
            <p id="book__audience"></p>
            <p id="book_pages"></p>
            <p id="book__published"></p>
            <p id="publisher"></p>
          </div>
          </div>
        </section>
      </section>
      <section class="main__content">
        <h1 id="mainHeader">
          <span id="number__books"></span>Classic Childrens books
        </h1>
        <section id="books"></section>
      </section>
    </main>
  </body>
</html>
